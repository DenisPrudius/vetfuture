{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-4">
          <h2 class="card-title text-center text-success mb-4 fw-bold">Реєстрація</h2>

          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                {{ field|add_class:"form-control form-control-lg" }}
                {% if field.errors %}
                  <div class="text-danger small mt-1">
                    {{ field.errors|striptags }}
                  </div>
                {% endif %}
              </div>
            {% endfor %}

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-success btn-lg">Зареєструватися</button>
              <a href="{% url 'users:profile-login' %}" class="btn btn-outline-secondary btn-lg">Увійти</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
