{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Видалити операцію?</h2>
  <p>Операція для {{ object.pet.nickname }} від {{ object.date|date:"d.m.Y H:i" }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Так, видалити</button>
    <a href="{% url 'pet:operation-list' %}" class="btn btn-secondary">Скасувати</a>
  </form>
</div>
{% endblock %}
